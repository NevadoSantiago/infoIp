<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:style="'width:50vw; margin-left = 25vw; background-color=green; align-content=center'">
    <form th:action="@{/home}" th:style="'width:50vw; margin-left = 25vw; background-color=green; align-content=center'" th:object="${usuario}" method="post">
        <input type="text" th:style="'width:50%; margin-left=25%'" th:placeholder="'Ingrese la IP a consultar'"  th:name="ipAddress"/>
        <button type="submit">Consultar</button>
    </form>
</div>
<div th:style="' width:50vw; margin-left:25vw;'" th:if="${infoIp != null}">
    <div th:style="' text-align: center;'">
        <label th:style="'font-size:2vw; font-weight:bold;'">Pais</label>
        <p th:style="'margin-top:-0.6vh;'" th:text="${infoIp.countryName}"></p>
        <label th:style="'font-size:2vw; font-weight:bold;'">Codigo ISO</label>
        <p th:style="'margin-top:-0.6vh;'" th:text="${infoIp.isoCode}"></p>
        <label th:style="'font-size:2vw; font-weight:bold;'">Idioma oficial</label>
        <p th:style="'margin-top:0.6vh;'" th:text="${infoIp.officialLanguage.get(infoIp.officialLanguage.keySet().stream().findFirst().get())}"></p>
        <label th:style="'font-size:2vw; font-weight:bold;'">Informacion de la moneda</label>
        <p th:style="'margin-top:-0.6vh;'" th:text="${infoIp.coinInfo.coinName}"></p>
        <p th:style="'margin-top:-0.6vh;'" th:text="${infoIp.coinInfo.actualPrice}"></p>
        <label th:style="'font-size:2vw; font-weight:bold;'">Fecha y hora actual</label>
        <div th:each="dateTime:${infoIp.localDateTimes}">
            <p th:style="'margin-top:0.6vh;'" th:text="${dateTime.toString()}"></p>
        </div>
    </div>
</div>
</body>
</html>
