<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:action="@{/api/infoIp}" th:object="${usuario}" method="post">
    <fieldset>
        <legend>Datos del usuario</legend>
        <table>
            <tr>
                <td><label th:text="ip">ip </label></td>
                <td><input type="text" th:name="ipAddress"/></td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Consultar</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<div th:if="${infoIp != null}">
    <label>Pais</label>
    <p th:text="${infoIp.countryName}"></p>
    <label>Codigo ISO</label>
    <p th:text="${infoIp.isoCode}"></p>
    <label>Idioma oficial</label>
    <p th:text="${infoIp.officialLanguage}"></p>
    <label>Informacion de la moneda</label>
    <p th:text="${infoIp.coinInfo.coinName}"></p>
    <p th:text="${infoIp.coinInfo.actualPrice}"></p>
</div>
</body>
</html>
